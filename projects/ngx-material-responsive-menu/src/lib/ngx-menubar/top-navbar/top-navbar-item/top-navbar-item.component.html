<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item [matMenuTriggerFor]="menu.childMenu">
        <mat-icon *ngIf="child.iconName">{{ child.iconName }}</mat-icon>
        <span>{{ child.displayName }}</span>
      </button>
      <top-navbar-item #menu [items]="child.children"></top-navbar-item>
    </span>
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item *ngIf="child.route" [routerLink]="child.route">
        <mat-icon *ngIf="child.iconName">{{ child.iconName }}</mat-icon>
        <span>{{ child.displayName }}</span>
      </button>
      <button mat-menu-item *ngIf="!child.route">
        <mat-icon *ngIf="child.iconName">{{ child.iconName }}</mat-icon>
        <span>{{ child.displayName }}</span>
      </button>
    </span>
  </span>
</mat-menu>
