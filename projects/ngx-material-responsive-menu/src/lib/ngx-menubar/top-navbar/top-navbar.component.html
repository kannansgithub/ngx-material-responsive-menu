<mat-toolbar class="menu-bar mat-elevation-z1" color="{{ menuBarColor }}">
  <button
    mat-icon-button
    (click)="onTtoggleSidenav()"
    fxShow="true"
    fxHide.gt-sm
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span fxShow="false" fxShow.gt-sm>
    <span *ngFor="let item of navItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button
          mat-button
          [matMenuTriggerFor]="menu.childMenu"
          [disabled]="item.disabled"
        >
          <mat-icon *ngIf="item.iconName">{{ item.iconName }}</mat-icon>
          <span> {{ item.displayName }}</span>
        </button>
        <top-navbar-item #menu [items]="item.children"></top-navbar-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button *ngIf="item.route" [routerLink]="item.route">
          <mat-icon *ngIf="item.iconName">{{ item.iconName }}</mat-icon>
          <span> {{ item.displayName }}</span>
        </button>
        <button mat-button *ngIf="!item.route">
          <mat-icon *ngIf="item.iconName">{{ item.iconName }}</mat-icon>
          <span> {{ item.displayName }}</span>
        </button>
      </span>
    </span>
  </span>
</mat-toolbar>
